        <div>
            <script type="text/javascript";>
                function main(container) {
                 
                    mxEvent.disableContextMenu(container);
                    
                    var graph = new mxGraph(container);
            
                    var parent = graph.getDefaultParent();
                   
                    var tt = mxRectangle(50, 120, 20 ,100);
                    graph.setCellsMovable(false);

         
                    graph.getModel().beginUpdate();
                    graph.cellsEditable = false;
                    graph.cellsLocked = false;
                    graph.cellsSelectable = false;
                    try{
                        var v1 = graph.insertVertex(parent, null, 'Hello,', 20, 20, 80, 30);
                
                        var v5 = graph.insertVertex(parent, null, '', 140, 27, 16, 16, 'shape=ellipse;perimeter=ellipsePerimeter;fillColor=#A6A6A6;');

                        graph.insertEdge(parent, null, null, v1, v5, 'crossover');
                    //   graph.setLocked(true);

                    }
                    finally{
                        // Updates the display
                        graph.getModel().endUpdate();
                      //  graph.setLocked(true);  

                    }

                };
            </script>

        </div>   
        <body onload="main(document.getElementById('graphContainer'))">
